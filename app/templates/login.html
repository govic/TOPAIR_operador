
<ion-header-bar align-title="center" class="bar-dark">
  <h1 class="title">Registro de mantenciones</h1>
</ion-header-bar>
<ion-content class="padding">
  <img src="images/logo-topair.png" class="login-logo-topair">
  <form ng-submit="login()">
    <ion-list>
      <ion-item class="item-input item-stacked-label">
        <!-- <span class="input-label">Correo</span>
        <input required type="email" placeholder="micorreo@gmail.com" ng-model="model.email"> -->
        <span class="input-label">Nombre de usuario</span>
        <input required type="text" placeholder="Nombre de usuario" ng-model="model.email">
      </ion-item>
      <ion-item class="item-input item-stacked-label">
        <span class="input-label">Contraseña</span>
        <input required type="password" placeholder="******" ng-model="model.password">
      </ion-item>
    </ion-list>
    <button class="button button-block button-positive" type="submit">
      Ingresar
    </button>
  </form>
</ion-content>
<ion-footer-bar align-title="left" class="bar-dark">
  <h1 class="title">Topair © 2016</h1>
</ion-footer-bar>
